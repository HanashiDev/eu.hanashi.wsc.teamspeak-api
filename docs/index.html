<html>
  <body>
    <h2>Overview</h2>
    <br>
    <form>
      <input type="button" value="Go back!" onclick="history.back()">
    </form>
    <div></div>
    <script>
      (async () => {
        const response = await fetch('https://api.github.com/repos/xXSchrandXx/de.xxschrandxx.wsc.minecraft-api/contents/docs/');
        const data = await response.json();
        let htmlString = '<ul>';
        for (let file of data) {
          htmlString += `<li><a href="${file.name}">${file.name}</a></li>`;
        }
        htmlString += '</ul>';
        document.getElementsByTagName('div')[0].innerHTML = htmlString;
      })()
    </script>
  <body>
</html>
